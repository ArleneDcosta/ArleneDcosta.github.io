experiences:
    title: Experiences
    info:
      - role: Senior Software Engineer
        time: 2021 - 2022
        company: LTIMindtree, Navi Mumbai, India
        details: |
          As a Senior Software Engineer specializing in designing and developing products, my role encompasses 
          scoping product designs by collaborating closely with stakeholders to understand requirements and 
          define project goals. I architect robust and scalable solutions, selecting appropriate technologies and 
          establishing development roadmaps. Through active development, I write clean, maintainable code, 
          provide technical guidance to the team, and engage in problem-solving to overcome challenges.
           I ensure quality through rigorous testing and continuous improvement, staying abreast of emerging technologies 
           and methodologies to enhance the efficiency and effectiveness of our development processes.
            - Engineered an innovative algorithm for parallel processing of Terabytes of data through multithreading, significantly improving data processing efficiency by 38% thus creating an in-house ELT Pipelining strategy.
            -	Spearheaded the automation of real-time data streaming from on-prem Kafka servers to Google Pub/Sub, enhancing data availability and reducing latency.
            - Spearheaded the implementation of Docker containerization with Cloud Build and Cloud Run for 2+ applications, reducing deployment time by 40% and increasing deployment frequency from monthly to daily.
            - Led the design and optimization of a robust Data Ingestion automation Python Framework, reducing the data loading time of diverse data sources (Oracle, Teradata, HANA) into target warehouses like BigQuery by 20% and mentored new joiners
            -	Boosted Data Ingestion Framework reliability with Pytest unit tests, cutting bugs by 20%. 
            - Developed and tested a sophisticated parser for a Metadata Lineage tool, extracting insights from diverse source systems (HQL, Teradata SQL, Informatica XML) to empower business analysis with a comprehensive inventory of 1,00,000 objects
      - role: Software Engineer
        time: 2020 - 2021
        company: LTIMindtree, Mumbai, India
        details: |
          As a Software Engineer specializing in Automation Product Development, I am responsible for designing, developing,
          and maintaining software solutions for automated systems.I collaborate closely with cross-functional teams to understand
          requirements and translate them into technical solutions. Leveraging my expertise in programming languages and 
          frameworks, I develop robust, scalable, and efficient software components and modules for automation products.
          I ensure the reliability and correctness of software components through comprehensive unit and integration testing. 
          Additionally, I establish and maintain CI/CD pipelines to automate the software build, test, and deployment processes, 
          facilitating rapid and reliable releases. Continuously monitoring and optimizing product performance, scalability, and 
          efficiency is integral to my role, as is providing comprehensive documentation and technical support to internal teams 
          and customers. I am passionate about leveraging technology to drive automation and digital transformation, and I am committed to making a meaningful impact 
          and advancing my career in software engineering.
            - Designed and implemented a Graph Sequencing Algorithm within the metadata lineage tool, strategically clustering objects for effective migration planning across complex business domains
            - Optimized data population to GraphDB using Spark, achieving a remarkable reduction in data loading time from 48 hours to just 10 minutes, resulting in a substantial increase in overall system efficiency
            - Contributed to developing an automation engine that intelligently translates legacy on-prem Teradata SQL code to its Snowflake equivalent SQL code and reduces manual intervention providing 60% accuracy
            - Provided quick and efficient solutions by tuning complex queries with strategies such as pushdown predicate and CTE expressions that reduced the Snowflake job execution time from 2 hours to 20 minutes

      - role: Web Developer Intern
        time: May 2019 - July 2019
        company: TDKR Tech, Mumbai, India
        details: |
          As a Backend Developer specializing in PHP and HTML/CSS, my responsibility was to craft and maintain the server-side 
          logic and databases, ensuring the smooth operation of web applications. I collaborated closely with front-end developers 
          to seamlessly integrate user-facing elements with backend functionalities, creating cohesive and efficient solutions. 
          Proficiency in PHP allowed me to handle server-side scripting, manage databases, and configure servers effectively. 
          Additionally, my expertise in HTML and CSS enabled me to structure and style web pages to optimize user experience. 
          With a deep understanding of web development principles and best practices, I was dedicated to building dynamic and 
          responsive web applications that met client needs and delivered exceptional performance.
            - Built a multi-page web application utilizing HTML/Javascript for front-end development and PHP for server side 
            scripting. 
          

certifications:
      title: Certifications
      list:
        - name: Azure Fundamentals
          start: 2021
          end: 
          organization: Microsoft
          credentialid: 991744612
          credentialurl: www.credly.com/badges/f62d2d08-7bcf-4d29-9706-6c5639334ed3
          credentialname: Azure Fundamentals
          details: |
            Azure Fundamentals is an entry-level certification from Microsoft that validates a foundational understanding of 
            cloud concepts and services provided by Microsoft Azure. This certification is suitable for individuals who are new 
            to cloud computing or looking to build a career in cloud technologies. The Azure Fundamentals certification exam covers 
            core Azure services, including computing, storage, networking, and security. It also assesses knowledge of basic cloud 
            concepts such as scalability, elasticity, and availability. Achieving Azure Fundamentals certification demonstrates proficiency 
            in navigating the Azure portal, understanding Azure pricing and support options, and recognizing compliance and governance 
            capabilities within Azure. Overall, Azure Fundamentals certification serves as a stepping stone for individuals seeking to 
            further their cloud computing knowledge and pursue more advanced Azure certifications.
        - name: Snowpro
          start: May 2021 - May 2023
          end:
          organization: Snowflake
          credentialurl: www.credly.com/badges/a52bac27-2c52-4906-9588-7d0739e29851
          credentialname: Snowpro Core Certification
          details: |
            Snowpro certification is a credential offered by Snowflake, a leading cloud-based data platform, 
            to validate expertise in utilizing Snowflake's data warehousing solutions. Designed for data professionals,
            Snowpro certification demonstrates proficiency in areas such as data loading, querying, and administration 
            within the Snowflake environment. It covers fundamental concepts such as data storage, data warehouse architecture,
            and Snowflake-specific features and functionalities. Achieving Snowpro certification signifies a strong understanding 
            of Snowflake's capabilities and best practices for leveraging its advanced analytics and data sharing capabilities. 
            This certification serves as a valuable asset for individuals looking to enhance their career prospects in data
            engineering, analytics, or cloud computing roles.

projects:
    title: Projects
    intro: >
      
    assignments:
      - title: Uncovering Stack Exchange Data through Data Mining techniques
        link: github.com/ArleneDcosta/StackExchangePatternandPrediction
        tagline: Text Mining, NLP, Machine Learning models, KNN, Neural Network, Random Forest
        Description: 
          This project employs data mining algorithms to analyze the behaviors of different technical 
          users such as novice developers, company professionals, or researchers on Stack Overflow. 
          By examining engagement patterns, content preferences, and community dynamics, it 
          aims to uncover insights into user interactions. Utilizing topic modeling such as BERT and LDA and the project 
          anticipates user actions, and emerging technologies and identifies unusual behavior by flagging non important posts 
          based on upvote score using prediction strategy. Ultimately, it seeks to optimize platform features and enhance user
          experiences based on these algorithmic insights


