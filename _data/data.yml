          credentialid: 991744612
          credentialurl: https://www.credly.com/badges/f62d2d08-7bcf-4d29-9706-6c5639334ed3
          credentialname: Azure Fundamentals
          details: |
            Azure Fundamentals is an entry-level certification from Microsoft that validates a foundational understanding of 
            cloud concepts and services provided by Microsoft Azure. This certification is suitable for individuals who are new 
            to cloud computing or looking to build a career in cloud technologies. The Azure Fundamentals certification exam covers 
            core Azure services, including computing, storage, networking, and security. It also assesses knowledge of basic cloud 
            concepts such as scalability, elasticity, and availability. Achieving Azure Fundamentals certification demonstrates proficiency 
            in navigating the Azure portal, understanding Azure pricing and support options, and recognizing compliance and governance 
            capabilities within Azure. Overall, Azure Fundamentals certification serves as a stepping stone for individuals seeking to 
            further their cloud computing knowledge and pursue more advanced Azure certifications.
